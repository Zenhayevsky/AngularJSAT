<!DOCTYPE html>
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
<html ng-app="AgendaTelefonica"> 
  <head>
    <title>Lista Telefônica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .jumbotron {
        width: 400px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .table{
        margin-top: 50px;
      }
      .form-control{
        margin-bottom: 5px;
      }

    </style>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="angular-1.8.2/angular.js"></script>
    <script> 
        angular.module("AgendaTelefonica", []); // Cria o modulo
        angular.module("AgendaTelefonica").controller("AgendaTelefonicaCtrl", function ($scope){
          $scope.message = "Agenda Telefônica";
          $scope.contatos = [
            {nome:"Pedro",
             telefone:"8888888"},
            {nome:"Ana",
             telefone:"9999999"},
            {nome:"Andrei",
             telefone:"1111111"},
          ];
          $scope.contatos2 = [
            {nome:"Graciela",
             telefone:"55555555"},
            {nome:"Luis",
             telefone:"44444444"},
            {nome:"Carlos",
             telefone:"22222222"},
          ];

//push adiciona elemento no array
          $scope.adicionarContato = function (contato){
            $scope.contatos.push(angular.copy(contato));
            delete $scope.contato;
          };

        }); // localiza o modulo
    </script>
  </head>

<!-- Corpo ou view -->
  <body class="jumbotron" ng-controller="AgendaTelefonicaCtrl">
    <div>
      <h4 ng-bind="message"></h4>
      <h7>{{'eletrônica'}}</h7>

      <table class="table table-striped">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
<!-- ng-repeat 1 -->
        <tr ng-repeat="contato in contatos">
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
        </tr>
<!-- ng-repeat 2 -->
        <tr ng-repeat="contato2 in contatos2">
          <td ng-repeat = "(key, value) in contato2">
            {{value}}
          </td>
        </tr>

      </table>
      <hr/>

<!--tudo o ue entra como ng-model entra o scope-->

      <input class="form-control" type="=text" ng-model="contato.nome" placeholder="Nome"/>
      <input class="form-control" type="=text" ng-model="contato.telefone" placeholder="Telefone"/>
      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>

 <!-- {{name}}
      {{tel}} -->  

    </div>
  </body>

</html>
